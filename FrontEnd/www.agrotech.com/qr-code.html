<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
        }

        .qr-code-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        #qr-code {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .instructions {
            margin-top: 20px;
        }

        /* Navbar Styles */
        .header-section {
            width: 100%;
            background: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0; /* Reduced padding to decrease height */
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #00A885;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-around;
            height: 20px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 2px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
                display: none;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        .header-social-section {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .header-social-section img {
            width: 24px;
            height: 24px;
        }

        .logo {
            max-width: 500px; /* Increased the logo size */
        }

        /* Footer Styles */
        footer {
            background-color: #222;
            color: #fff;
            padding: 60px 0; /* Increased padding to increase height */
            width: 100%;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            text-align: center;
        }

        .footer-item {
            max-width: 250px;
        }

        .footer-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .footer-item h4 {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .footer-item p {
            margin: 0;
        }

        .footer-item p.phone {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <header class="header-section">
        <nav>
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-6 col-md-3 header-left">
                        <a href="index-2.html">
                            <img src="../www.agrolook.com/assets/images/Agrolook.png" alt="logo" class="logo">
                        </a>
                    </div>
                    <div class="col-6 col-md-9 header-right text-end d-flex align-items-center justify-content-end">
                        <div class="hamburger" onclick="toggleMenu()">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="header-social-section d-none d-md-flex">
                            <a class="social-icons" target="_blank" href="#">
                                <img src="assets/images/facebook-b-outline.png" alt="Facebook" class="facebook">
                            </a>
                            <a class="social-icons" target="_blank" href="#">
                                <img src="assets/images/instagram.png" alt="Instagram" class="instagram">
                            </a>
                            <a class="social-icons" target="_blank" href="#">
                                <img src="assets/images/twitter-b-outline.jpg" alt="Twitter" class="twitter">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-nav-section">
                    <ul class="nav-links">
                        <li><a class="para-font" id="homeid" href="index-2.html">HOME</a></li>
                        <li><a class="para-font" id="aboutid" href="about.html">ABOUT</a></li>
                        <li><a class="para-font" id="newsid" href="Login.html">Login</a></li>
                        <li><a class="para-font" id="subscriptionid" href="Weather.html">Weather</a></li>
                        <li><a class="para-font" id="subscriptionid" href="equipments.html">Equipments</a></li>
                        <li><a class="para-font" id="eventsid" href="events.html">EVENTS</a></li>
                        <li><a class="para-font" id="contactid" href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- QR Code Section -->
    <div class="qr-code-container">
        <h2>Scan to Pay</h2>
        <img id="qr-code" src="" alt="QR Code">
        <p class="instructions">Scan this QR code to go to the payment form.</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-item">
                    <img src="../www.agrolook.com/assets/images/Sabi.jpg.png" alt="Developer 1">
                    <h4>Sabita</h4>
                    
                    <p class="phone">9876543223</p>
                </div>
                <div class="footer-item">
                    <img src="../www.agrolook.com/assets/images/gita.jpeg" alt="Developer 2">
                    <h4>Gitanjali</h4>
                   
                    <p class="phone">9977665423</p>
                </div>
                <div class="footer-item">
                    <img src="../www.agrolook.com/assets/images/abhi.jpeg" alt="Developer 3">
                    <h4>Abhilash</h4>
                    
                    <p class="phone">7867563412</p>
                </div>
                <div class="footer-item">
                    <img src="../www.agrolook.com/assets/images/adarsh.jpeg" alt="Developer 4">
                    <h4>Adarsh</h4>
                    
                    <p class="phone">8976543223</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
        });

        function generateQRCode() {
            // URL of the payment form page
            const paymentFormUrl = window.location.href.replace("qr-code.html", "payment-form.html");
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(paymentFormUrl)}`;
            document.getElementById('qr-code').src = qrCodeUrl;
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
